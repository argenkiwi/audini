<!DOCTYPE html>
<html>
<head>
  <title>Audini Player</title>
  <link rel="stylesheet" type="text/css" href="player.css">
</head>
<body>
  <div id="player-container">
    <div id="audio-info">
      <h2 id="current-track"></h2>
    </div>
    <audio id="audio-player" controls></audio>
    <div id="controls">
        <button id="prev-track">Prev</button>
        <button id="next-track">Next</button>
    </div>
    <div id="playlist-container">
      <h3>Playlist</h3>
      <div id="playlist-controls">
        <button id="export-playlist">Export</button>
        <input type="file" id="import-playlist" accept=".m3u" style="display: none;">
        <label for="import-playlist" class="button">Import</label>
        <button id="clear-playlist">Clear All</button>
      </div>
      <ul id="playlist"></ul>
    </div>
  </div>
  <script src="player.bundle.js"></script>
</body>
</html>
